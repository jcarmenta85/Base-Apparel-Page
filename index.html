<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/main.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap" rel="stylesheet">
        <title>Base Apparel Page</title>
    </head>
    <body>
        <div class="grid">
            <div class="card">
                <div class="logo">
                    <img src="images/logo.svg" alt="logo" />
                </div>
                <div class="hero">
                    <img src="images/hero-mobile.jpg" alt="" />
                </div>
                <div class="header">
                    <h1 class="light big">W E ' R E</h1>
                    <h1 class="big">C O M I N G</h1>
                    <h1 class="big">S O O N</h1>
                </div>
                <div class="text">
                    <p>
                        Hello fellow shoppers! We're currently building our new
                        fashion store. Add your email below to stay up-to-date with
                        announcements and our launch deals.
                    </p>
                </div>
                <div class="btn">
                    <input   id="input" placeholder="Email Address"/>
                    <div class="circle">
                        <img src="images/icon-arrow.svg" alt="">
                    </div>
                    <div class="error-message">
                        <p>Please provide a valid email</p>
                    </div>
                    <div class="error-icon">
                        <img src="images/icon-error.svg" alt="">
                    </div>
                </div>
            </div>

            <div class="lg-img">
                <img src="images/hero-desktop.jpg" alt="">
            </div>
           
        </div>

        <script src="js/main.js"></script>
    </body>
</html>
